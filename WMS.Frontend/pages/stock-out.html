<div class="card stock-page">
  <div class="card-title">Phiếu xuất kho</div>

  <div class="toolbar toolbar-flex">
    <div>
      <button class="btn btn-primary" onclick="openAddStockOut()">
        Thêm phiếu
      </button>
      <button
        class="btn btn-success"
        onclick="approveStockOut()"
        id="btnApproveOut"
        disabled
      >
        Duyệt
      </button>
    </div>

    <input
      class="search-input"
      placeholder="Tìm phiếu..."
      oninput="searchStockOut()"
    />
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Mã phiếu</th>
          <th>Ngày</th>
          <th>Kho xuất</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="stockout-body"></tbody>
    </table>
  </div>

  <div id="stockout-pagination"></div>
</div>

<!-- MODAL -->
<div id="stockOutModal" class="modal hidden">
  <div class="modal-content large">
    <h3>Phiếu xuất kho</h3>
    <!-- HEADER -->
    <div class="form-grid">
      <input type="hidden" id="voucherMode" value="IN" />
      <input type="hidden" id="editingVoucherId" />
      <div>
        <label>Ngày</label>
        <input type="date" id="voucherDate" />
      </div>
      <div>
        <label>Kho xuất</label>
        <select id="fromWarehouse"></select>
      </div>
      <div>
        <label>Ghi chú</label>
        <input id="note" />
      </div>
    </div>

    <!-- DETAILS -->
    <h4>Chi tiết</h4>
    <table>
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="detail-body"></tbody>
    </table>

    <button class="btn btn-light" onclick="addDetailRow()">+ Thêm dòng</button>

    <div class="modal-actions">
      <button class="btn btn-primary btn-save" onclick="saveStockOut()">
        Lưu
      </button>
      <button class="btn btn-secondary" onclick="closeStockOut()">Đóng</button>
    </div>
  </div>
</div>
